<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARQL Query Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; }
        #query-container { background-color: #f8f9fa; padding: 1rem; border-radius: 0.25rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">SPARQL Query Example</h1>
        <p class="lead">This page demonstrates how to query the e-Stat LOD data using SPARQL.</p>
        
        <div id="query-container">
            <h5>SPARQL Query:</h5>
            <pre><code id="query-text"></code></pre>
        </div>

        <div id="result-container">
            <h5>Result:</h5>
            <div id="result" class="alert alert-info">
                Loading...
            </div>
        </div>
    </div>

    <script type='text/javascript'>
      const query = `
PREFIX rdfs:<http://www.w3.org/2000/01/rdf-schema#>
PREFIX dcterms:<http://purl.org/dc/terms/>
PREFIX geo: <http://www.opengis.net/ont/geosparql#>
PREFIX ogcf: <http://www.opengis.net/def/function/geosparql/>
select ?municipality ?area ?geom
where {
    ?s <http://www.opengis.net/ont/geosparql#hasGeometry> ?polygon ;
    rdfs:label ?area ;
    dcterms:isPartOf / rdfs:label ?municipality .
    ?polygon geo:asWKT ?geom .
    FILTER (ogcf:sfContains(?geom, "POINT(139.48 35.92)"^^geo:wktLiteral)) .
    FILTER (LANG(?municipality)='ja').
}`;
      const url = 'https://data.e-stat.go.jp/lod/sparql/alldata/query';
      const resultDiv = document.getElementById('result');
      
      document.getElementById('query-text').textContent = query;
      console.log('Attempting to fetch from:', url);

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({query: query})
      })
        .then(response => {
            console.log('Received response from server. Status:', response.status);
            if (!response.ok) {
                throw new Error(`Network response was not ok. Status: ${response.status} ${response.statusText}`);
            }
            console.log('Response is OK, attempting to parse JSON...');
            return response.json();
        })
        .then(data => {
            console.log('Successfully parsed JSON:', data);
            if (data.error) {
                 throw new Error(`Server returned an error: ${data.error}`);
            }
            if (!data.results || data.results.bindings.length === 0) {
                resultDiv.className = 'alert alert-warning';
                resultDiv.textContent = 'No results found.';
            } else {
                // Display the raw JSON of the first result for debugging
                const firstResult = data.results.bindings[0];
                resultDiv.className = 'alert alert-info'; // Use a neutral color
                resultDiv.innerHTML = '<pre>' + JSON.stringify(firstResult, null, 2) + '</pre>';
            }
        })
        .catch(error => {
            console.error('Fetch Error:', error);
            resultDiv.className = 'alert alert-danger';
            resultDiv.textContent = 'An error occurred. Check the browser console for details. Error: ' + error.message;
        });
    </script>
</body>
</html>
